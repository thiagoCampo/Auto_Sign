        <li><img width="46" height="43.63"th:src="@{/images/AutoSignLogo3.png}" alt="Logo"></li>
        <li><a th:href="@{/}"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
        <li><a th:href="@{/history}"><i class="fa fa-history"></i> History</a></li>
        <li><a th:href="@{/contactus}"class="active"><i class="fa fa-envelope"></i> Contacts</a></li>

<h1 class="ContactUsMsg">
    Submit your enquiry here:
</h1>

<form action="https://getform.io/f/5d3c95e5-fd61-43ff-9892-dea07004aaa2" method="post" class="ContactUsMsg" enctype="multipart/form-data">
    <input style="background-color: white; margin: 3px;padding: 12px 20px;border: 2px solid mediumpurple;border-radius: 6px; width: 30%;" type="text" placeholder="First Name" name="fname" size="50" required> <br>
    <input style="background-color: white; margin: 3px;padding: 12px 20px;border: 2px solid mediumpurple;border-radius: 6px; width: 30%;" type="text" placeholder="Last Name" name="lname" size="50" required> <br>
    <input  type="email" placeholder="Email" name="email" size="50"  required> <br>
    <input style="background-color: white; margin: 3px;padding: 12px 20px;border: 2px solid mediumpurple;border-radius: 6px; width: 30%;" type="text" placeholder="Subject" name="subject" size="50" required> <br>
    <textarea placeholder="Message" name="message" rows="10" cols="49" required></textarea> <br><br>
    <input type="submit" name="submit" value="Submit">

</form>
